    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('üöÄ PWA: Service Worker registered successfully');
            
            // Listen for analytics sync messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data.type === 'SYNC_ANALYTICS') {
                // Trigger analytics sync when connection returns
                if (window.analytics && window.analytics.syncOfflineEvents) {
                  window.analytics.syncOfflineEvents();
                }
              }
            });
            
          } catch (error) {
            console.warn('‚ùå PWA: Service Worker registration failed:', error);
          }
        });
      }
